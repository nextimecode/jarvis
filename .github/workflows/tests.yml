name: Run test and audit

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  tests:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js 18
      uses: actions/setup-node@v3
      with:
        node-version: 18
    - run: npm install -g yarn
    - run: yarn install --frozen-lockfile
    - run: yarn lint
    - run: yarn audit
    - run: yarn test
