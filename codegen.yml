schema: https://api-sa-east-1.hygraph.com/v2/cldynp6zh1jo601ufc7z0bwe9/master
documents: './src/graphql/**/*.graphql'
generates:
  ./src/graphql/generated.ts:
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-apollo
    config:
      reactApolloVersion: 3
      withHooks: true
      withHoc: false
      withComponent: false
