query GetPosts {
  posts(orderBy: createdAt_DESC) {
    id
    author {
      id
      name
      title
      picture {
        url
        height
        width
      }
    }
    createdAt
    date
    excerpt
    slug
    stage
    tags
    title
    updatedAt
    coverImage {
      id
      url
      height
      width
    }
    content {
      html
    }
    seo {
      keywords
      id
    }
  }
}
